<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AI Robot</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Set up basic body styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        
        /* Container class for alignment */
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        
        /* Header styles */
        header {
            background: #0d2538;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        nav ul {
            list-style: none;
            text-align: center;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        
        nav ul li a:hover, nav ul li a.active {
            text-decoration: underline;
        }
        
        /* Section styles */
        section {
            padding: 40px 0;
        }
        
        section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        section p {
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* Form styles */
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .btn {
            background: #0d2538;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }
        
        .btn:hover {
            background: #1b405e;
        }
        
        /* Footer styles */
        footer {
            background: #0d2538;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        
        footer p {
            margin: 0;
        }
        </style>
        
</head>
<body>
    <header>
        <div class="container">
            <h1>AI Robot</h1>
            <nav>
                <ul>
                    <li><a href="./WebRICHIE.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./aigen1.html">Features</a></li>
                    <li><a href="./contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <p>If you have any questions or need support, please fill out the form below:</p>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 AI Robot. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
